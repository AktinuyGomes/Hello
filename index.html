<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
    }
    video::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>

<video id="video" src="media/video.mp4" playsinline preload="auto"></video>

<script>
  const video = document.getElementById("video");
  function startScreamer() {
    video.muted = false;

    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();

    video.play().catch((e) => console.error("Video play failed", e));
    window.removeEventListener("click", startScreamer);
    window.removeEventListener("keydown", startScreamer);
  }

  window.addEventListener("click", startScreamer);
  window.addEventListener("keydown", startScreamer);
</script>

</body>
</html>
